{{define "content"}}
<div id="chat-section" class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <h4 id="welcome-message">Dialogs</h4>
            <div id="dialog-list" class="list-group">
            </div>
            <button id="new-chat-button" class="btn btn-primary my-3 w-100">Start New Chat</button>
        </div>
        <div class="col-md-9">
            <div id="chat-window" class="card" style="height: 40vh; overflow-y: scroll;">
                <div class="card-body">
                </div>
            </div>
            <div class="input-group mt-3">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
{{end}}
